name: SafeOS Tests

on:
  push:
    branches: [main, master]
    paths:
      - 'packages/safeos/**'
  pull_request:
    branches: [main, master]
    paths:
      - 'packages/safeos/**'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
        working-directory: packages/safeos
      
      - name: Run tests with coverage
        run: npm run test:coverage
        working-directory: packages/safeos
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: packages/safeos/coverage/lcov.info
          flags: safeos
          name: safeos-coverage
          fail_ci_if_error: false
          verbose: true

  lint:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
        working-directory: packages/safeos
      
      - name: Type check
        run: npm run typecheck
        working-directory: packages/safeos
